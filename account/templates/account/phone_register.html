{% extends 'base.html' %}
{% load static %}
{% block third_css %}
    <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
{% endblock %}
{% block body %}
    <div style="height: 100vh; padding-bottom: 150px;">
        <section class="container">
            <div class="card">
                <div class="card-body text-center">
                    {% include 'form_errors_temp.html' %}
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="d-flex justify-content-center mb-5">
                                <p class="display-4">ثبت شماره همراه</p>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <form id="send_sms_form">
                                    {% csrf_token %}
                                    <label>
                                        <input class="form-control" type="number" id="phone_num" name="phone"
                                               placeholder="09xxxxxxxxx">
                                    </label>
                                    <button type="submit" class="btn btn-primary" id="send-sms-btn"
                                            style="border-radius: 10px; background-color: #2c698d;">ارسال کد
                                    </button>
                                </form>
                            </div>
                            <div class="d-flex justify-content-center align-items-center py-4">
                                <form action="{% url 'account:verify_code' %}" method="post">
                                    {% csrf_token %}
                                    <label class="text-center">
                                        <input class="form-control text-center" type="text"
                                               name="code" placeholder="کد تایید">
                                    </label>
                                    <button type="submit" id="code_btn" class="btn btn-primary"
                                            style="border-radius: 10px;">تایید کد
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <img src="/media/login/Mobile%20login-pana.png" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    {% block script %}
        <script src="{% static 'account/js/ajax_code.js' %}"></script>
    {% endblock %}
{% endblock %}
