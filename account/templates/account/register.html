{% extends 'base.html' %}
{% load static %}
{% block third_css %}
    <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
{% endblock %}
{% block body %}
    <div class="container" style="padding-bottom: 150px;">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        {% include 'form_errors_temp.html' %}
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="d-flex justify-content-center mb-5">
                                    <h1>خوش اومدی مشتی!</h1>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-outline">
                                            <input type="text" name="username" class="form-control mb-4 text-center"
                                                   placeholder="نام کاربری">
                                        </div>
                                        <div class="form-outline">
                                            <input type="email" name="email" class="form-control mb-4 text-center"
                                                   placeholder="ایمیل">
                                        </div>
                                        <div class="form-outline">
                                            <input type="password" name="password" class="form-control mb-4 text-center"
                                                   placeholder="پسورد">
                                        </div>
                                        <div class="form-outline">
                                            <input type="password" name="password_2" class="form-control mb-4 text-center"
                                                   placeholder="تکرار پسورد">
                                        </div>
                                        <div class="form-outline mb-5">
                                            <input type="checkbox" class="form-check-input" id="check">
                                            <label class="form-check-label" for="check">با قوانین موافق هستم</label>
                                        </div>
                                        <div class="form-outline">
                                            <button type="submit" class="btn btn-success">ثبت نام</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="d-flex justify-content-center mt-5">
                                    <p class="display-7"><span> حساب کاربری دارید؟</span><span><a
                                            href="{% url 'account:login' %}"> ورود </a></span></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img src="/media/login/Mobile%20login-pana.png" class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
